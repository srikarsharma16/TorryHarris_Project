<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title>User Profile</title>
	<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<style>
.float-container {
	border: 3px solid #fff;
	padding: 20px;
}

.float-child {
	height: 20%;
	width: 20%;
	float: left;
	padding: 20px;
	border: 2px solid;
	margin-left: 20px;
}
 .navbar navbar-expand-lg navbar-dark bg-secondary{
background-color: grey;
}

.card {
	height: auto;
	width: 90%;
}
</style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
		<a class="navbar-brand" href="/dashboard">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="/logout">Logout</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/profile/}+${session.id}">Profile</a></li>
				<li class="nav-item"><a class="nav-link" href="/mycart">My Cart</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
     	<div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-5 pt-5">
             	<div class="row z-depth-3">
                 	<div class="col-sm-4 bg-info rounded-left">
        		        <div class="card-block text-center text-white">
                		    <i class="fas fa-user-tie fa-7x mt-5"></i>
                    		<h2 class="font-weight-bold mt-4"><p th:text="${custName}"></p></h2>
                    		<p>USER</p><i class="far fa-edit fa-2x mb-4"></i>
                		</div>
            		</div>
            		<div class="col-sm-8 bg-white rounded-right">
                    	<h3 class="mt-3 text-center">Information</h3>
                    	<hr class="bg-primary mt-0 w-25">
                   		<div class="row">
                        	<div class="col-sm-6">
                            	<p class="font-weight-bold">Email:</p>
                           		<h6 class=" text-muted"><p th:text="${custEmail}"></p></h6>
                        	</div>
                        	<div class="col-sm-6">
                            	<p class="font-weight-bold">Phone:</p>
                           		<h6 class="text-muted"><p th:text="${custMobile}"></p></h6>
                        	</div>
							<div class="col-sm-6">
                            	<p class="font-weight-bold">Address:</p>
                           		<h6 class="text-muted"><p th:text="${custAddress}"></p></h6>
                        	</div>

                            <div class="form-group">
                                <label class="col-md-4 control-label" for="singlebutton"></label>
                                <div class="col-md-4">
                                  <a href="" th:href="@{/updateProfile/}+${custId}"><input type="button" id="singlebutton" value="EDIT PROFILE" class="btn btn-primary"></a>
                                </div>
                                </div>
                    	
                	   	<hr class="bg-primary">
                	     
              		</div>
             	</div>
            </div>
        </div>
	</div>
</body>
</html>

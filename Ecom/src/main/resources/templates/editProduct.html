	<h1>Add Products</h1>

	<form action="#" th:action="@{/editProduct}" method="post">

		 <input type="hidden" name="id" th:field="${product.id}">

		<label for="Name">Name:</label> <input type="text" name="name" th:field="${product.name}">
		<br>
		<br> <label for="Category">Category:</label> <select
			name="category">
			<option value="Electronics">Electronics</option>
			<option value="Clothes">Clothes</option>
			<option value="Shoes">Shoes</option>
			<option value="Watches">Watches</option>
		</select> <br> <br> <label for="Price">Price:</label>
		<input type="text" name="price" th:field="${product.price}"> <br> <input
			type="submit" value="submit">
	</form>
